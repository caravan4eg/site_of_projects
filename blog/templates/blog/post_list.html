{% extends 'blog/base_blog.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <br>
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <hr>
            <p>{{ post.text|linebreaksbr|safe|truncatewords:40 }}</p>
        </div>
    {% endfor %}
{% endblock %}
