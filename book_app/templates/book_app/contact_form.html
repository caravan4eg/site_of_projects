<html>
<head>
    <title>Свяжитесь с нами</title>
</head>
<body>
<h1>Свяжитесь с нами</h1>
{% if form.errors %}
    <p style="color: red;">
        Исправьте следующие ошибки {{ form.errors }}
    </p>
{% endif %}
<form action="" method="post">
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Отправить">
</form>
</body>
</html>
